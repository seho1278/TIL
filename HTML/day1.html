<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>컨텐츠</title>
  <style>
    h1 {
      color: blue;
    }

    .make-red {
      color: red;
    }

    #make-purple {
      color: purple;
    }
  </style>
  <body>
  <p class="make-red">This is my page!!!</p>
  <a href="https://www.google.co.kr/">구글로 이동!</a>
  <img src="sample.png" alt="보노보노">
  <img src="https://random.imagecdn.app/500/150" alt="랜덤이미지">
  <h1>메인 제목</h1>
  <h1>또다른 h1 태그</h1>
  <h2 id="make-purple">중제목</h2>
  <p class="make-red">내 페이지</p>
  <p>이건 <em>emphasis</em> 입니다.</p>
  <p>이건 <strong>strong</strong> 입니다.</p>
  <em>테스트</em>
  <ol>
    <li id="make-purple">파이썬</li>
    <li>알고리즘</li>
    <li>디비</li>
  </ol>
  </body>
</head>
</html>
