<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  * {
    box-sizing: border-box;
  }

  .container {
    display: flex;
    flex-direction: column;
    position: relative;
  }

  .navbar1 {
    height: 34px;
    display: flex;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    border: 1px solid black;
  }

  .navbar2 {
    height: 76px;
    display: flex;
    position: fixed;
    top: 34px;
    left: 0;
    right: 0;
    border: 1px solid black;
  }

  .banner {
    width: 100%;
    position: relative;
  }

  </style>
</head>
<body>
  <div class="container">
    <div class="navbar1"></div>
    <div class="navbar2"></div>

  </div>
  
</body>
</html>
