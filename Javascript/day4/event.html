<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">버튼</button>
  
  <script>
    // 1. 버튼 선택
    const btn = document.querySelector('#btn')
    console.log(btn)

    // 2. 버튼에 이벤트 핸들러를 부착
    btn.addEventListener('click', (event) => {
      // 이벤트 객체
      console.log(event)

      // 이벤트가 발생한 대상
      console.log(this.id) // 화살표함수 사용시 x
      console.log(event.target.id) // 더 유용하다. 속성 파악에 더 용이
    })
  </script>
</body>
</html>
