<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .box {
      border-style: solid;
      border-color: black;
      border-width: 1px;
      padding: 20px;
      width: 650px;
      margin: auto;
    }

    .box1 {
      border-bottom: 2px dashed black;
      margin-bottom: 50px;
    }

    .box2 {
      border-bottom: 1px solid black;
      margin: 20px;
    }

    .red {
      color: red;
    }

    .gray {
      color: gray;
    }

  </style>
</head>
<body>
  <div class="box">
  <img src="Tim.jpg" alt="팀_버너스리">
  <h1>팀 버너스리</h1>
  <h3 class="box1 gray">
  <strong><em>프로그래머</em></strong>
  </h3>
  <p class="box2">1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. <strong class="red">웹의 아버지</strong></p>
  <p class="box2">국적 : 영국</p>
  <p class="box2">생년월일 : 1955년 6월 8일</p>
  <p class="box2">추가 정보 : <a href="https://ko.wikipedia.org/wiki/팀_버너스리">https://ko.wikipedia.org/wiki/팀_버너스리</a></p>
  </div>
</body>
</html>
